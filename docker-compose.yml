version: "3.9"

services:
  postgres:
    image: postgres:14
    container_name: prakticum-postgres
    ports:
      - "${POSTGRES_PORT}:5432"
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - ./tmp/pgdata:/var/lib/postgresql/data
    networks:
      - prakticum-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  server:
    container_name: prakticum-server
    image: prakticum-server
    build:
      context: .
      dockerfile: Dockerfile
      target: server
      args:
        SERVER_PORT: ${SERVER_PORT}
        CLIENT_PORT: ${CLIENT_PORT:-3000}
    restart: always
    ports:
      - "${SERVER_PORT}:${SERVER_PORT}"
    environment:
      SERVER_PORT: ${SERVER_PORT}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_PORT: 5432
      POSTGRES_HOST: postgres
      NODE_ENV: production
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - prakticum-network

  client:
    container_name: prakticum-client
    image: prakticum-client
    build:
      context: .
      dockerfile: Dockerfile
      target: client
      args:
        CLIENT_PORT: ${CLIENT_PORT:-3000}
    restart: always
    ports:
      - "${CLIENT_PORT:-3000}:${CLIENT_PORT:-3000}"
    environment:
      CLIENT_PORT: ${CLIENT_PORT:-3000}
      SERVER_PORT: ${SERVER_PORT}
      SERVER_URL: http://server:${SERVER_PORT}
    depends_on:
      - server
    networks:
      - prakticum-network

networks:
  prakticum-network:
    driver: bridge
